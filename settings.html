<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Dashboard">
    <meta property="og:description" content="This is my third design application using HTML and CSS">
    <meta property="og:image"
        content="https://mostafamohamedosman.github.io/Dashboard-Using-Html-Css/Images/fav%20icon-1.png">
    <meta property="og:url" content="https://mostafamohamedosman.github.io/Dashboard-Using-Html-Css/">
    <title>Settings</title>
    <link rel="icon" href="Images/settings.png" type="image/x-icon" />
    <link rel="stylesheet" href="CSS Files/framework.css" />
    <link rel="stylesheet" href="CSS Files/all.min.css" />
    <link rel="stylesheet" href="CSS Files/master.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="page d-flex">
        <div class="sidebar bg-white p-20 p-relative">
            <h3 class="p-relative txt-c mt-0">Mostafa</h3>
            <ul>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="fa-solid fa-chart-column fa-fw"></i>
                        <span class="hide-mobile" class="hide-mobile">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="settings.html">
                        <i class="fa-solid fa-gear fa-fw"></i>
                        <span class="hide-mobile">Settings</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="profile.html">
                        <i class="fa-regular fa-user fa-fw"></i>
                        <span class="hide-mobile">Profile</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="projects.html">
                        <i class="fa-solid fa-diagram-project fa-fw"></i>
                        <span class="hide-mobile">Projects</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="courses.html">
                        <i class="fa-solid fa-graduation-cap fa-fw"></i>
                        <span class="hide-mobile">Courses</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="friends.html">
                        <i class="fa-regular fa-circle-user fa-fw"></i>
                        <span class="hide-mobile">Friends</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="fils.html">
                        <i class="fa-regular fa-file fa-fw"></i>
                        <span class="hide-mobile">Files</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="plans.html">
                        <i class="fa-regular fa-credit-card fa-fw"></i>
                        <span class="hide-mobile">Plans</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content w-full">
            <!-- Start Head -->
            <div class="head bg-white p-15 between-flex">
                <div class="search p-relative">
                    <input type="text" class="p-10 rad-10 def-border" placeholder="Type A Keyword" />
                </div>
                <div class="icons d-flex">
                    <span class="notification p-relative d-flex align-center">
                        <i class="fa-regular fa-bell fa-lg"></i>
                    </span>
                    <div class="image p-relative">
                        <img class="rad-half" src="Images/m.gif" alt="Loading"/>
                    </div>
                </div>
            </div>
            <!-- End Head -->
            <h1 class="p-relative">Settings</h1>
            <div class="settings-page">
                <label>
                    <input type="checkbox" class="toggle-checkbox" checked>
                    <div class="toggle-switch"></div>
                </label>
            </div>
        </div>
    </div>
</body>

</html>
